<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Scrabbler</h1>

      <form id ="word-sheet">
        <div class="form-group">
          <label for "word">Enter your word here:</label>
          <input type="text" class="form-control" id="word" placeholder="Word">
        </div>

        <button type="submit" class="btn">Enter</button>
      </form>

      <div class="result">
        <p><span class="result" id="result"> </span></p>
      </div>
      <form id="reset">
        <a href="javascript:location.reload(true)"><button id="reset-btn" class="btn btn-large btn-warning"></span>  Refresh</button></a>
      </form>
    </div>
  </body>
</html>
